<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMple calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="disp">
                    <input type="text" name="display" size="40px">
                </div>
                <div class="button">
                    <input type="button" value="AC" id="operator-ac">
                    <input type="button" value="DEL" class="operator" id="operator-del">
                    <input type="button" value="." id="operator-dot">
                    <input type="button" value="/" id="operator-divide">
                    <div>
                        <input type="button" value="7" id="number-7">
                        <input type="button" value="8" id="number-8">
                        <input type="button" value="9" id="number-9">
                        <input type="button" value="*" id="operator-multiply">
                    </div>

                    <div>
                        <input type="button" value="4" id="number-4">
                        <input type="button" value="5" id="number-5">
                        <input type="button" value="6" id="number-6">
                        <input type="button" value="-" id="operator-subtract">
                    </div>

                    <div>
                        <input type="button" value="1" id="number-1">
                        <input type="button" value="2" id="number-2">
                        <input type="button" value="3" id="number-3">
                        <input type="button" value="+" id="operator-add">
                    </div>

                    <div>
                        <input type="button" value="00" id="number-00">
                        <input type="button" value="0" id="number-0">
                        <input type="button" value="=" class="equal" id="operator-equal">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
